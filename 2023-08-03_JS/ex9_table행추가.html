<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            width: 300px;
            border-collapse: collapse;

        }
        #t1 th,#t1 th{
            border: 1px solid blue;
        }
        #t1 caption{
            text-indent: -9999px;
            height: 0;
            

        }
        #t1 thead>tr:first-child>td{
            text-align: right;
            border: none;
        }
    </style>
</head>
<body>
    <h2>테이블 행 추가</h2>
    <table id="t1">
        <caption>행추가 테이블</caption>
        <thead>
            <tr>
                <td colspan="3">
                    <input type="button" 
                    value="추가" onclick="addrow()"/>
                </td>
            </tr>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>연락처</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>

        function addrow(){
            //추가 버튼을 클릭할 때 마다 호출 하는 곳

            //tr을 만든다.
            let str = "<tr><td>&nbsp;</td><td></td><td></td></tr>";


            let table = document.getElementById("t1");

            let tbody = table.children[2]; //table의 3번째 자식요소
            tbody.innerHTML = str;
        }
    </script>
</body>
</html>
