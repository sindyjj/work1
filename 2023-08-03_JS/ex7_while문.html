<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let i = 1;
        while(i <= 10){
            document.write(i+"<br/>");

            if(i%3 == 0)
                break;
            ++i; // 증감식을 쓰지않으면 무한반복에 빠지게 된다.
        }

        document.write("................................................................... <br/>");
        document.write("3의 배수는 출력하지 않도록 하자!<br/>");
        i= 0; // 11번 행에서 12번울 수행할 때 i의 값이 3이기 떄문에 초기화 시킬려구 i=0;으로 초기화시킨다.
        while(i <= 10){ // i r가 10보다 작다면 반복문 수행
            ++i; //i값 증가
            if(i%3 == 0)// i를 3으로 나눴을 때 나머지가 0이면
                continue;//다음 회차로 이동 (23행으로 간데?) 밑으로 안가고 위로 다시 올라간다.

                document.write(i+"<br/.");
                // ++i; (x) 주석한 이유: 여기 증강식이 있으면,
                //26행에 continue 행을 만날 때 수행하지 못하므로 무한 반복에 걸린다.
        }
    </script>
</body>
</html>
