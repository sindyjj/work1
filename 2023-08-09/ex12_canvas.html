<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #can1{
                border: 3px dotted black;
            }
        </style>
    </head>
    <body>
        <h1>Gucci Collection Card / 단돈 19900원 특가</h1>
        <canvas id="can1" width="600px" height="300px"></canvas>
        
    
        <script>
             //body에 onload이벤트 속성 지정한 것과 같은 효과
             window.onload = function(){ // 현재 창을 열면 함수 값을 넣어주겠다.
                //console.log("윈도우onload");
                //현재문서에서 아이디가 can1인 캔버스 요소를 얻어낸다.
                let mc = document.getElementById("can1");
    
                //캔버스를 얻어낸 이유는 그안에 그림을 그리기 위함이다.
                //그렇다면 붓과 같은 객체를 캔버스로부터 얻어낸다.
                let ctx = mc.getContext("2d");
                // 붙과 같은 객체인 ctx가 받아졌을 때만 수행하자.
                if(ctx){
                   let str = "*****Gucci*****"; 

                    ctx.shadowColor ="black";
                    ctx.shadowOffsetX = 10;
                    ctx.shadowOffsetY = 10;
                    ctx.shadowBlur = 30;

                    ctx.fillStyle = "green";
                    ctx.fillRect(150, 60, 290, 150);

                    ctx.font = "30pt Georgia";
                    ctx.strokeStyle = "red"
                    ctx.strokeText (str, 150,150);

                    
                   

        }
    }
        </script>
    </body>
    </html>
