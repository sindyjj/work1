<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 1px solid red;
            width: 800px;
            height: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <label for="v1">값1</label>
    <input type="text" id="v1" name="v1"/><br/>
    <button type="button" onclick="test()">확인</button>

    <div id="box"><!----></div>

    <script>
        let a = 20;
        let box = document.getElementById("box");

        function test(){
            // test() 는 누적 의 뜻을 의미한다.
            //사용자가 입력한 값(v1의 값) 을 얻어낸다 (문자열)
            let v1 = document.getElementById("v1").value; // .value; 하면 값만 넣는것
            let val1 = parseInt(v1);// 다시 숫자로 바꿨다.

            //대입연산(+=, -=, *=, /=, %=, =) 수행
            a += val1; // a에다 넣어주세요 (a+val1을)  a += val1; = a = a + val1;
            //변수 a의 값이 20에서 바뀌게 됩니다.

            //현재문서의 box라는 아이디가진 요소에 출력해보자.
            box.innerHTML = "a+=val1:<span style='color:red'>" +a+"</span>";
            //innerHTML: 넣어줄 문자열에 코드가 있어서 해석이 필요한 것들
        }
    </script>

</body>
</html>
