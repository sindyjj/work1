<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            width: 600px;
            border-collapse: collapse;
        }
        #t1 td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>jQuery를 이용한 체크박스선택</h1>
    <table id="t1">
        <colgroup>
            <col width="30px"/>
            <col width="100px"/>
            <col width="30px"/>
            <col width="100px"/>
            <col width="30px"/>
            <col width="100px"/>
            <col width="30px"/>
            <col width="100px"/>
        </colgroup>
        <thead>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="all"/>
                    <em>전체선택</em> <!--emphasize태그는
                                            문장내에서 강조하고 싶을 때 쓴다.
                                            (i태그와 strong태그를 합친것)-->
                </td>
                <td colspan="2">
                    <input type="checkbox" id="all1"/>
                    <em>전체선택1</em>
                </td>


                <td colspan="2">
                    <input type="checkbox" id="all2"/>
                    <em>전체선택2</em>
                </td>


                <td colspan="2">
                    <input type="checkbox" id="all3"/>
                    <em>전체선택3</em>
                </td>
            </tr>
        </thead>
        <tbody>      
            <tr>  
                <td> <input type="checkbox"/></td>
                <td>제목1</td>
                <td> <input type="checkbox"/></td>
                <td>제목1-2</td>
                <td> <input type="checkbox"/></td>
                <td>제목1-3</td>
                <td> <input type="checkbox"/></td>
                <td>제목1-4</td>
            </tr> 
            <tr>  
                <td> <input type="checkbox"/></td>
                <td>제목2</td>
                <td> <input type="checkbox"/></td>
                <td>제목2-2</td>
                <td> <input type="checkbox"/></td>
                <td>제목2-3</td>
                <td> <input type="checkbox"/></td>
                <td>제목2-4</td>
            </tr>
            <tr>  
                <td> <input type="checkbox"/></td>
                <td>제목3</td>
                <td> <input type="checkbox"/></td>
                <td>제목3-2</td>
                <td> <input type="checkbox"/></td>
                <td>제목3-3</td>
                <td> <input type="checkbox"/></td>
                <td>제목3-4</td>
            </tr>
            <tr>  
                <td> <input type="checkbox"/></td>
                <td>제목4</td>
                <td> <input type="checkbox"/></td>
                <td>제목4-2</td>
                <td> <input type="checkbox"/></td>
                <td>제목4-3</td>
                <td> <input type="checkbox"/></td>
                <td>제목4-4</td>
            </tr>  
            <tr>  
                <td> <input type="checkbox"/></td>
                <td>제목5</td>
                <td> <input type="checkbox"/></td>
                <td>제목5-2</td>
                <td> <input type="checkbox"/></td>
                <td>제목5-3</td>
                <td> <input type="checkbox"/></td>
                <td>제목5-4</td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            //thead 에 있는 체크박스 요소를 클릭할 때마다 수행하는 이벤트 적용!
            $("#t1>thead :checkbox").click(function(){
                // 1. 선택된 체크박스의 index 알아내기!
            let ar = $("#t1>thead :checkbox");
            let idx = ar.index(this);//사용자가 클릭한 체크박스의 위치 값(index)
            let chk = this.checked;//사용자가 클릭한 체크박스의 상태 (true|false)
            $("#t1>tbody>tr").each(function(){
                //tbody에 있는 tr들을 만날 때 마다 수행하는 곳.
                //tbody에 있는 tr들은 각각 자손으로 체크박스들을 가지고 있다.
                //각 행에 존재하는 체크박스의 값을 얻어내자.!(배열)
                let br = $(this).find(":checkbox");
                br.eq(idx).prop("checked",chk);
            });
        });
    });
             
    </script>
</body>
</html>
