<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="button" value="CSS변경" onclick="exe()" id="btn"/>
</br>
    <p>p여소1</p>
    <p>p여소2</p>
    <p>p여소3</p>
    <a href="">a요소 1</a>
    <p>p여소4</p>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){

            $("#btn").bind("click",function(){
                //p요소들은 모두 선택해서 가져온다.
                 $("p").css("color","red");
                let pp = $("p"); // 결국 배열이다.
                // pp.css("color","red");
                 console.log(pp.length);

                //p요소 모두를 변경할 것이 아니라 짝수번째의 p요소들의
                //글꼴색을 빨강으로 변경하자!

                for(i=0; i<pp.length; i++){
                    if((i+1)%2 ==0){
                       // pp[i].style.color = "red";
                       $(pp[i]).css("color","red");
                    }
                }
            });

        });
    </script>
    
</body>
