<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            border-collapse: collapse;
            width: 300px;
        }
        #t1 td{
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <table id="t1">
        <colgroup>
        <col width="200px">
        <col width="*">
    </colgroup>
        <tbody>
            <tr onmouseover="overTr(this)" onmouseout="outTr(this)"> <!--this 란 태그 안에 tr 자체가 들어옴-->
                <td>항목1</td>
                <td>비고1</td>
            </tr>
            <tr>
                <td>항목1</td>
                <td>비고1</td>
            </tr>
            <tr>
                <td>항목1</td>
                <td>비고1</td>
            </tr>
        </tbody>
    </table>
    <script>
        function overTr(c_tr){
            //해당 행(tr)의 배경색을 변경하고자 한다.
            c_tr.style.backgroundColor="#aceeee";
        }
        function outTr(o_tr){
            o_tr.style.backgroundColor="#ffffff";
        }
    </script>
</body>
</html>
