<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // 배열 선언, 생성, 초기화를 한번에 수행
        let ar1 =["자바","스프링","파이썬"];

        for(let i=0; i<ar1.length; i++){
            console.log(ar1[i]);
        }
        console.log("------------------------------------------------")

        let ar2 = new Array(4); // 배열은 같은 열을 가져다 쓰는 것
        for(let i=0; i<ar2.length; i++){// 배열은 무조건 0부터 시작한다.
            ar2[i] = (i+1)*100;//초기화
            console.log(ar2[i]);//출력해서 확인  //복습거리
        }
    </script>
</body>
</html>
