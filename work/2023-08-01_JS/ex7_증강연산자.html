<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 10;
        let b = 7;

        //증강연산자는 ++, -- 만 존재한다.
        //++: 1씩 증가
        //--: 1씩 감소
        document.write(++a); // 11
        document.write("<br/>");
        document.write(--b); // 6
        document.write("<br/>");
        document.write(a++); // 11  출력한 후에 행이 바뀔떄 증가한다.
        document.write("<br/>");
        document.write(a); // 12 증강연산자가 가장높은건 ++a 증강연산자가 가장낮은건 a++
        document.write("<br/>");
        document.write(++a + ++b); // 20
        document.write("<br/>");
        document.write(a++ + ++b); // 21 이지만 행이 바뀔떄 a의 값이 증가하여 14
        document.write("<br/>");
        document.write(a);//14
        document.write("<br/>");
        document.write(b);  //8

    </script>
</body>
</html>
