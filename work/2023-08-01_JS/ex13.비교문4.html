<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid red;
            line-height: 300px;
            text-align: center;
            color: blue;
            font-size: 80px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="score">점수:</label>
        <input type="text" id="score" name="u_score"/><br/>
        <button type="button" onclick="exe()">확인</button>

    </form>
        <div id="box"></div>

        <script>

            let box= document.getElementById("box");
            function exe(){
                //현재문서에서 아이디가 score인 요소의 값(value)을 얻어내야한다.
                // let s_val = document.getElementById("score").value
                let sc = document.getElementById("score");
                let sc_val = sc.value; //score의 값(문자열)

                /*
                    score의 값이 95점 이상이면  "A+"
                    그렇지 않고 90-94점이면 "A-"
                    그렇지 않고 85-89점이면 "B+"
                    그렇지 않고 80-84점이면 "B-"
                    그렇지 않고 75-79점이면 "C+"
                    그렇지 않고 70-74점이면 "C-"
                    그렇지 않고 65-69점이면 "D+"
                    그렇지 않고 60-64점이면 "D-"
                    그 이하는 "재시"
                  */   
                //  if(sc_val != ""){ //공백을 입력했을 때에는 비교할 수 없다.
                    if(sc_val.trim().length > 0){
                        //비교연산을 하기 위해 sc_val을 정수로 변환하자!
                        let score = parseInt(sc_val);

                        if(score >= 95)
                            box.innerText = "A+";
                            else if(score >= 90)
                            box.innerText = "A-";
                            else if(score >= 85)
                            box.innerText = "B+";
                            else if(score >= 80)
                            box.innerText = "B-";
                            else if(score >= 75)
                            box.innerText = "C+";
                            else if(score >= 70)
                            box.innerText = "C-";
                            else if(score >= 65)
                            box.innerText = "D+";
                            else if(score >= 60)
                            box.innerText = "D-";
                            else
                            box.innerText = "재시";


                    }
                 else{
                    //정수를 입력하지 않았을 때 
                    alert("점수를 입력하세요")
                    sc.focus();    
                    sc.value = ""; //점수 입력란에 들어가 있던 값을 변경!
                 }//if문의 끝
                }
        </script>
</body>
</html>
