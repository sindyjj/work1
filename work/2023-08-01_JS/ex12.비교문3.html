<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid blue;
            margin-top: 30px;
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            line-height: 300px;
            color: red;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="score">점수입력:</label>
        <input type="text" id="score" name="u_score"/><br/>
        <button type="button" onclick="test()">확인</button>
    </form>
        <div id="box"></div>
    <script>

        function test(){
            // 현재문서에서 아이디가  score 인 요소의 값(value)을 얻어낸다.
            let v1 = document.getElementById("score").value;
            
            //60점 이상인지 아닌지 를 판단하기 위해 숫자로 바꿔야한다.
            let value = parseInt(v1); // v1 점수를 값으로 표기

            //현재문서에서 아이디가 box인 요소를 검색한다.
            //검색한 결과를 변수 box에 저장하자
            let box= document.getElementById("box");
        

            // A+ 점수가 95점 이상   A-  90점 이상  94점 이하
            // B+ 85~89점  B- 80~84점 C+  75~79   C- 70-74  D+65~69 D-60~64  


            if(value >= 95){ // 조건에 만족 시 수행
                
                box.innerText = "A+";

            
            }
            else if(value >=90 && value <= 94)//조건에 불만족시 수행.
                box.innerText = "A-";

                else if(value >=85 && value <= 89)//조건에 불만족시 수행.
                box.innerText = "B+";

                else if(value >=80 && value <= 84)//조건에 불만족시 수행.
                box.innerText = "B-";


                else if(value >=75 && value <= 79)//조건에 불만족시 수행.
                box.innerText = "C+";


                else if(value >=70 && value <= 74)//조건에 불만족시 수행.
                box.innerText = "C-";


                else if(value >=65 && value <= 69)//조건에 불만족시 수행.
                box.innerText = "D+";


                else if(value >=60 && value <= 64)//조건에 불만족시 수행.
                box.innerText = "D-";

            

            
            else    
                box.innerText = "F";


        }
    </script>
</body>
</html>
