<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width:150px; 
            height:60px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <table border="1">
            <tbody>
                <tr>
                    <td rowspan="3">사진</td>
                    <td colspan="2">데이터</td>
                </tr>

                <tr>
                    <td>데이터</td>
                    <td>데이터</td>
                </tr>

                <tr>
                    <td>데이터</td>
                    <td>데이터</td>
                </tr>

                <tr>
                    <td>데이터</td>
                    <td>데이터</td>
                    <td>데이터</td>
                </tr>

                <tr>
                    <td>데이터</td>
                    <td colspan="2" rowspan="3">데이터</td>                    
                </tr>

                <tr>
                    <td>데이터</td>                    
                </tr>

                <tr>
                    <td>데이터</td>                    
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
