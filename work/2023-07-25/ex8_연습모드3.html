<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            text-align: right;
        }
        input[type="text"], input[type="password"],
        select{
            padding: 7px;
            width: 120px;
            border: 1px solid black;
            border-radius: 10px; 
            background-color: bisque;
        }
        #s_name{
            width: 150px;

        }
    </style>
</head>
<body>
    <div id="wrap"></div>
        <form action="" method=""></form>
            <fieldset>
                <legend>폼 연습</legend>
                     <table summery="시간장애인">
                        <tbody>
                            <tr>
                                <th><label for="s_id">아이디:</label></th>
                                <td>
                                    <input type="text" id="s_id" name="u_id">
                                </td>
                            </tr>

                            <tr>
                                <th><label for="s_id">비밀번호:</label></th>
                                <td>
                                    <input type="password" id="s_pw" name="u_pw">
                                </td>
                            </tr>

                            <tr>
                                <th><label for="s_id">비밀번호 재입력:</label></th>
                                <td>
                                    <input type="password" id="s_pw1" name="u_pw">
                                </td>
                                
                            </tr>

                            <tr>
                                <th><label for="s_id">이름:</label></th>
                                <td>
                                    <input type="text" id="s_name" name="u_name"
                                    value="" placeholder="이름을 입력하세요.">
                                </td>
                                
                            </tr>

                            <tr>
                                <th><label for="s_id">사는곳:</label></th>
                                <td>
                                    <select id="s_loc" name="u_loc">
                                        <option>::선택하세요::</option>
                                        <option value="seoul">서울시</option>
                                        <option value="gyongki">경기도</option>
                                        <option value="inchoen">인천시</option>
                                        <option value="jeju">제주도</option>
                                    </select>
                                </td>
                                
                            </tr>

                            <tr>
                                <th><label for="s_hobby">취미:</label></th>
                                <td>
                                    <input type="checkbox" name="u_hobby" value="독서" id="s_hobby">독서 &nbsp; &nbsp;
                                    <input type="checkbox" name="u_hobby" value="등산" id="s_hobby">등산 &nbsp; &nbsp;
                                    <input type="checkbox" name="u_hobby" value="낚시" id="s_hobby">낚시 &nbsp; &nbsp;
                                    <input type="checkbox" name="u_hobby" value="게임" id="s_hobby">게임 &nbsp; &nbsp;
                                    <input type="checkbox" name="u_hobby" value="캠핑" id="s_hobby">캠핑
                                </td>
                                
                            </tr>

                            <tr>
                                <th><label for="s_gender">성별:</label></th>
                                <td>
                                    <input type="radio" name="u_gender" id="s_gender">남자 &nbsp; &nbsp;
                                    <input type="radio" name="u_gender" id="s_gender2">여자
                                </td>
                            </tr>

                            <tr>
                                <th><label for="s_desc">설명:</label></th>
                                <td>
                                <textarea id="s_desc" name="u_desc"
                                rows="10" cols="60"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <th><label for="s_email">이메일:</label></th>
                                <td>
                                    <input id="s_email" name="u_email">
                                    @
                                    <select id="s_email2" name="u_email">
                                    <option>::선택하세요::</option>
                                    <option>::naver.com::</option>
                                    <option>::daum.net::</option>
                                    <option>::google.co.kr::</option>
                                    <option>::직접 입력하세요::</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" >
                                    <button type="button">저장</button>
                                    <button type="reset">취소</button>
                                </td>
                            </tr>


                        </tbody>
                     </table>
            </fieldset>
        </form>
</body>
</html>
