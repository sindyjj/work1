<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>date연습</legend>
                <label for="s1">Date:</label>
                <input type="date" name="s1" id="s1"/><br/>

                <label for="s2">Time:</label>
                <input type="time" name="s2" id="s2"/><br/>

                <label for="s3">Week:</label>
                <input type="week" name="s3" id="s3"/><br/>

                <label for="s4">email:</label>
                <input type="email" name="s4" id="s4"/><br/>
                <!-- 이메일 형식은 최소 a@a 앞뒤에 한 자씩 있어야 된다-->

                <label for="s5">Color:</label>
                <input type="color" name="s5" id="s5"/><br/>
            


                <p><button>보내기</button></p>
                <!--button태그에 type을 지정하지 않으면 type="summit"이 된다.-->
        </fieldset>
    </form>
</body>
</html>
